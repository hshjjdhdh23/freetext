<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MLBB Weekly Online Tournament</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .glass-card {
            background-color: rgba(255, 255, 255, 0.6); 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        
        .responsive-iframe {
            width: 100%;
            height: 600px; 
            border: 0;
            display: block;
        }

        .dot {
            animation: bounce 0.8s infinite ease-in-out;
        }
        .dot:nth-child(2){ animation-delay: 0.12s; }
        .dot:nth-child(3){ animation-delay: 0.24s; }
        @keyframes bounce {
            0%,100% { transform: translateY(0); opacity: 0.5; }
            50% { transform: translateY(-8px); opacity: 1; }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'body-bg': '#e0f2f7', 
                        'accent': '#0ea5e9', 
                        'text-dark': '#1e293b', 
                        'text-muted': '#475569', 
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', 'sans-serif'],
                    },
                    boxShadow: {
                        'glass': '0 4px 30px rgba(0, 0, 0, 0.1)',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-body-bg font-sans min-h-screen flex flex-col items-center justify-center p-4 sm:p-8">
    
    <div class="w-full max-w-5xl text-text-dark mb-6 flex justify-between items-center px-0 md:px-2">
        <h1 class="text-2xl md:text-3xl font-extrabold text-accent">Tournament Central <span class="text-text-dark">2025</span></h1>
        <div class="text-sm text-text-muted hidden sm:block">Real-time Data Feed</div>
    </div>

    <main class="w-full max-w-5xl rounded-2xl glass-card text-text-dark shadow-glass overflow-hidden transition-all duration-300" role="main" aria-label="Tournament bracket embed">
        
        <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center p-4 border-b border-white/50 bg-white/20">
            <div class="flex items-center space-x-3 mb-2 sm:mb-0">
                <div class="w-10 h-10 rounded-full bg-white/50 border border-white/80 flex items-center justify-center font-bold text-lg text-accent shadow-glass" aria-hidden="true">
                    ðŸ¥‡
                </div>
                <div>
                    <div class="text-xl font-bold leading-snug text-text-dark">Supreme Esports League Bracket</div>
                    <div class="text-sm text-muted">Last Updated: <span class="font-semibold" id="lastUpdated">Just now</span></div>
                </div>
            </div>

            <div class="flex space-x-3">
                <button class="flex items-center space-x-1 bg-accent hover:bg-sky-600 text-white font-semibold py-2 px-5 rounded-xl text-base transition duration-150 shadow-md shadow-accent/40 focus:outline-none focus:ring-4 focus:ring-accent/50 active:scale-98" id="btnReload">
                    <span>âš¡</span>
                    <span>Refresh Data</span>
                </button>
            </div>
        </header>

        <section class="relative w-full min-h-[400px] bg-white/80" id="embedWrap">
            
            <div class="absolute inset-0 flex items-center justify-center bg-white/80 backdrop-blur-sm z-10" id="spinner" aria-hidden="false" role="status" aria-live="polite">
                <div class="flex space-x-2 items-center p-4 rounded-xl bg-white/90 border border-gray-200 shadow-glass">
                    <div class="dot w-2 h-2 rounded-full bg-accent opacity-70"></div>
                    <div class="dot w-2 h-2 rounded-full bg-accent opacity-70"></div>
                    <div class="dot w-2 h-2 rounded-full bg-accent opacity-70"></div>
                    <span class="ml-3 text-sm font-medium text-text-muted">Loading bracket data...</span>
                </div>
            </div>

            <iframe
                id="bracketIframe"
                class="responsive-iframe"
                src="https://brackethq.com/b/ucexc/embed/"
                title="Tournament bracket"
                loading="lazy"
                sandbox="allow-forms allow-scripts allow-same-origin allow-popups"
                ></iframe>

            <div class="absolute inset-0 flex items-center justify-center flex-col text-center p-8 bg-gray-50/90" id="fallback" style="display:none">
                <p class="text-text-dark text-base mb-3 font-medium">
                    Critical Error: Failed to load the bracket content.
                </p>
                <a class="text-accent hover:text-sky-700 text-sm font-semibold transition-colors" href="https://brackethq.com/b/ucexc/" target="_blank" rel="noopener">
                    View bracket directly on source website &rarr;
                </a>
            </div>
        </section>
    </main>

    <script>
        (function () {
            const iframe = document.getElementById('bracketIframe');
            const spinner = document.getElementById('spinner');
            const fallback = document.getElementById('fallback');
            const btnReload = document.getElementById('btnReload');
            const lastUpdated = document.getElementById('lastUpdated');

            const formatTime = () => {
                const now = new Date();
                const hours = now.getHours() % 12 || 12; 
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const ampm = now.getHours() >= 12 ? 'PM' : 'AM';
                return `${hours}:${minutes} ${ampm}`;
            };
            
            const handleLoad = () => {
                spinner.style.display = 'none';
                fallback.style.display = 'none';
                clearTimeout(loadTimeout);
                lastUpdated.textContent = formatTime();
            };

            lastUpdated.textContent = formatTime();
            iframe.addEventListener('load', handleLoad);

            let loadTimeout = setTimeout(() => {
                if (spinner.style.display !== 'none') {
                    spinner.style.display = 'none';
                    fallback.style.display = 'flex'; 
                }
            }, 8000);

            btnReload.addEventListener('click', () => {
                spinner.style.display = 'flex';
                fallback.style.display = 'none';
                
                iframe.src = iframe.src.split('#')[0] + '#reload=' + Date.now();
                
                clearTimeout(loadTimeout);
                loadTimeout = setTimeout(() => {
                    if (spinner.style.display !== 'none') {
                        spinner.style.display = 'none';
                        fallback.style.display = 'flex'; 
                    }
                }, 8000);
            });

            function adjustHeight() {
                const w = window.innerWidth;
                if (w < 640) { 
                    iframe.style.height = '680px'; 
                } else if (w < 1024) { 
                    iframe.style.height = '600px'; 
                } else { 
                    iframe.style.height = '580px';
                }
            }
            window.addEventListener('resize', adjustHeight);
            adjustHeight();
        })();
    </script>
</body>
</html>
